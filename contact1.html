<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="vsk_root">
    <div class="text-container">
        <p id="splash_text" class="splash_text">Do You Want To Get In Touch?</p>
    </div>

    <!-- contact form -->
    <button id="contact-btn" class="contact-btn">Contact US</button>
    <div id="contact-form" class="contact-form">
        <div class="first-con">
            <div>
                <h2>Contact Us</h2>
                <p  class="quesp">Any question? We would be <br> happy to help you</p>
            </div>
    
            <div class="callers">
                 <button class="innerbtn"><i class="fa-solid fa-phone " class="icons"></i>+233596754321</button>
                 <button class="innerbtnch"> <i class="fa-regular fa-envelope" class="icons"></i>example@gmail.com</button>
                 <button class="innerbtn"><i class="fa-solid fa-location-crosshairs" class="icons"></i>775 Rolling Green Rd.</button>
            </div>

            <div class="social-icons">
                <i class="fa-brands fa-facebook social-cons"></i>
                <i class="fa-brands fa-square-x-twitter social-cons"></i>
                <i class="fa-brands fa-square-instagram social-cons"></i>
                <i class="fa-brands fa-linkedin social-cons"></i>
            </div>
        </div>

        <div class="second-con">
            <form action="">
            <div class="inputBox">
                <div class="input special">
                    <span>First Name</span>
                    <input type="text" placeholder="Enter Your Name">
                </div>

                <div class="input special">
                    <span>Last Name:</span>
                    <input type="text" placeholder="Enter Your Number">
                </div>
             </div>
             <div class="inputBox">
                <div class="input">
                    <span>Email:</span>
                    <input type="email" placeholder="yourmail@gmail.com">
                </div>
             </div>

             <div class="inputBox">
                <div class="input">
                    <span>Phone Number:</span>
                    <input type="tel" placeholder="+9876543210">
                </div>
             </div>

    
             <div class="inputBox">
                 <div class="input">
                    <span>Your Message</span>
                    <textarea name="" placeholder="Enter Your Message" id="" cols="30" rows="10"></textarea> 
                </div>
             </div>

             <input type="submit" value="Send Message" class="send-btn">
            </form>
            
        </div>
       
        
    </div>
   
    <script src="contact.js"></script>
</body>
</html>
